<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora RC – Atualizada</title>
<style>
  :root{--bg:#0a0f1f;--card:#0d1326;--ink:#e5e7eb;--muted:#9aa4b2;--line:#243047;--acc:#22c55e}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:960px;margin:0 auto;padding:16px}
  h1{font-size:1.2rem;margin:8px 0 14px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:14px;margin-bottom:14px}
  label{display:block;font-weight:600;margin:10px 0 6px}
  .row{display:grid;grid-template-columns:1fr 180px;gap:8px}
  input,select,button{padding:12px;border-radius:10px;border:1px solid var(--line);background:#091227;color:var(--ink);font-size:1rem}
  button.primary{background:linear-gradient(135deg,var(--acc),#16a34a);border:none;color:#05190e;font-weight:800}
  .item{display:flex;justify-content:space-between;align-items:baseline;border:1px dashed var(--line);border-radius:12px;padding:10px;background:#0a1122;margin-top:6px}
  .big{font-size:1.7rem;color:var(--acc);font-weight:900}
  .warn{color:#f59e0b;font-size:.92rem;margin-top:6px}
  .muted{color:var(--muted);font-size:.92rem}
  .grid3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:8px}
  @media (max-width:800px){
    .row{grid-template-columns:1fr 150px}
    .grid3{grid-template-columns:1fr}
  }
  .litho-info{border:1px dashed var(--line);background:#0a1122;border-radius:10px;padding:8px 10px;line-height:1.25}
  .l1{font-weight:600}
  .l2{color:var(--muted);font-size:.92rem}
</style>
</head>
<body>
<div class="wrap">
  <h1>Calculadora de Recuperação – RC</h1>

  <div class="card">
    <label for="litho">Litologia (selecione o código)</label>
    <div class="row">
      <select id="litho" onchange="applyPreset(); computeIfReady(); updateLithoInfo();">
        <option value="">— Selecionar —</option>
        <option value="CAF">CAF</option>
        <option value="CAN">CAN</option>
        <option value="HC_HGOC">HC / HGOC</option>
        <option value="HF">HF</option>
        <option value="HMN_HGOF">HMN / HGOF</option>
        <option value="JPF">JPF</option>
        <option value="JPC">JPC</option>
        <option value="MET_INT">MET-INT</option>
        <option value="MET_FRE">MET-FRE</option>
      </select>
      <div>
        <label for="rho">Densidade</label>
        <div class="row" style="grid-template-columns:1fr 70px">
          <input id="rho" readonly>
          <span style="align-self:center">t/m³</span>
        </div>
      </div>
    </div>
    <div class="litho-info" id="lithoInfo">
      <div class="l1">—</div>
      <div class="l2">—</div>
    </div>

    <label for="diam">Diâmetro do furo</label>
    <div class="row" style="grid-template-columns:1fr 120px">
      <select id="diam" onchange="computeIfReady();">
        <option value="">— Selecionar —</option>
        <option>101</option>
        <option>114</option>
        <option>121</option>
        <option>127</option>
        <option>130</option>
        <option>136</option>
        <option>138</option>
        <option>140</option>
        <option>146</option>
        <option>178</option>
      </select>
      <span style="align-self:center">mm</span>
    </div>

    <div class="muted" style="margin-top:6px">
      Comprimento da amostra: <b>1,00 m</b> (fixo)
    </div>

    <h3 style="margin-top:14px">Pesos das 3 alíquotas</h3>
    <div class="grid3">
      <input id="mass1" inputmode="decimal" placeholder="Alíquota 1 (ex.: 9,0)" oninput="computeIfReady();">
      <input id="mass2" inputmode="decimal" placeholder="Alíquota 2 (ex.: 9,0)" oninput="computeIfReady();">
      <input id="mass3" inputmode="decimal" placeholder="Alíquota 3 (ex.: 9,0)" oninput="computeIfReady();">
    </div>
    <select id="massUnit" onchange="computeIfReady();" style="margin-top:8px">
      <option value="kg" selected>kg</option>
      <option value="t">t</option>
      <option value="g">g</option>
      <option value="lb">lb</option>
    </select>

    <div style="margin-top:12px">
      <button class="primary" onclick="computeIfReady(true);">Calcular</button>
      <button onclick="resetAll();">Limpar</button>
    </div>
    <div id="warn" class="warn" style="display:none"></div>
  </div>

  <div class="card">
    <h3>Resultados</h3>
    <div class="item"><div>Área da seção (m²)</div><div id="area">—</div></div>
    <div class="item"><div>Volume teórico (m³)</div><div id="vol">—</div></div>
    <div class="item"><div>Massa teórica (kg)</div><div id="mteo">—</div></div>
    <div class="item"><div>Massa recuperada (kg)</div><div id="mrec">—</div></div>
    <div class="item"><div>Recuperação (%)</div><div class="big" id="rec">—</div></div>
  </div>
</div>

<script>
// Densidades fixas (t/m³)
const PRESETS = {
  CAF: 3.01,
  CAN: 2.91,
  HC_HGOC: 3.07,
  HF: 3.21,
  HMN_HGOF: 3.06,
  JPF: 2.93,
  JPC: 3.17,
  MET_INT: 2.56,
  MET_FRE: 2.75
};

const NAMES = {
  CAF: ["Canga Ferruginosa", "CAF"],
  CAN: ["Canga Detrítica", "CAN"],
  HC_HGOC: ["Hematita Compacta e Hematita Goethítica Compacta", "HC e HGOC"],
  HF: ["Hematita Friável", "HF"],
  HMN_HGOF: ["Hematita Manganesífera e Hematita Goethítica Friável", "HMN e HGOF"],
  JPF: ["Jaspilito Friável", "JPF"],
  JPC: ["Jaspilito Compacto", "JPC"],
  MET_INT: ["Metavulcânicas Intemperizada", "MET-INT"],
  MET_FRE: ["Metavulcânica Fresca", "MET-FRE"]
};

function updateLithoInfo(){
  const k = document.getElementById('litho').value;
  const box = document.getElementById('lithoInfo');
  if(NAMES[k]){
    box.querySelector('.l1').textContent = NAMES[k][0];
    box.querySelector('.l2').textContent = NAMES[k][1] + " • densidade " + PRESETS[k].toFixed(2).replace('.',',') + " t/m³";
  }else{
    box.querySelector('.l1').textContent = "—";
    box.querySelector('.l2').textContent = "—";
  }
}

function applyPreset(){
  const k=document.getElementById('litho').value;
  if(PRESETS[k]){
    document.getElementById('rho').value=PRESETS[k];
  } else document.getElementById('rho').value="";
}

function toMetersFromMM(mm){ return (+mm)/1000; }
function massToKg(x,u){ x=+x; if(u==='kg')return x; if(u==='t')return x*1000; if(u==='g')return x/1000; if(u==='lb')return x*0.45359237; return NaN; }

function computeIfReady(force){
  const warn=document.getElementById('warn'); warn.style.display='none';
  const get = id => (document.getElementById(id).value||'').replace(',','.');

  let dmm = parseFloat(get('diam'));
  let ro  = parseFloat(document.getElementById('rho').value);
  let m1  = parseFloat(get('mass1'));
  let m2  = parseFloat(get('mass2'));
  let m3  = parseFloat(get('mass3'));
  let mu  = document.getElementById('massUnit').value;

  let missing=[];
  if(!(dmm>0)) missing.push("diâmetro");
  if(!(ro>0))  missing.push("densidade");
  if(!(m1>0))  missing.push("aliq1");
  if(!(m2>0))  missing.push("aliq2");
  if(!(m3>0))  missing.push("aliq3");

  if(missing.length){
    if(force){
      warn.textContent="Preencha: "+missing.join(", ");
      warn.style.display='block';
    }
    setOut('—','—','—','—','—');
    return;
  }

  // L = 1 m fixo
  let d_m = toMetersFromMM(dmm);
  let L_m = 1.0;
  let area = Math.PI*Math.pow(d_m/2,2);
  let vol  = area*L_m;
  let mteo = vol*(ro*1000);
  let mrec = massToKg(m1,mu)+massToKg(m2,mu)+massToKg(m3,mu);
  let rec  = (mrec/mteo)*100;

  setOut(area, vol, mteo, mrec, rec);
}

function setOut(area, vol, mteo, mrec, rec){
  const fmt = (x,d=6)=> isFinite(x)? x.toFixed(d) : '—';
  document.getElementById('area').textContent = fmt(area,6);
  document.getElementById('vol').textContent  = fmt(vol,6);
  document.getElementById('mteo').textContent = isFinite(mteo)? mteo.toFixed(2) : '—';
  document.getElementById('mrec').textContent = isFinite(mrec)? mrec.toFixed(2) : '—';
  document.getElementById('rec').textContent  = isFinite(rec)? rec.toFixed(1) + " %" : '—';
}

function resetAll(){
  document.getElementById('litho').value="";
  document.getElementById('rho').value="";
  document.getElementById('diam').value="";
  document.getElementById('mass1').value="";
  document.getElementById('mass2').value="";
  document.getElementById('mass3').value="";
  updateLithoInfo();
  setOut('—','—','—','—','—');
}

(function(){ updateLithoInfo(); })();
</script>
</body>
</html>
